<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inum">Número 1: </label>
            <input type="number" name="num" id="inum" min="0" max="20" required oninput="isoma.innerHTML= Number(inum.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Número 2: </label>
            <input type="number" name="num" id="inum2" min="0" max="20" required oninput="isoma.innerHTML= Number(inum.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
